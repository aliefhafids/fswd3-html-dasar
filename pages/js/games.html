<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>

<body>
    <script>
        var tanya = true;
        while (tanya) {
            var p = prompt("Choose your weapon: Gunting, batu, kertas!!");

            var comp = Math.random();

            if (comp < 0.34) {
                comp = "gunting";
            } else if (comp >= 0.34 && comp < 0.67) {
                comp = "batu";
            } else {
                comp = "kertas";
            }

            var hasil = '';
            if (p == comp) {
                hasil = 'Seri!';
            } else if (p == 'gunting') {
                hasil = (comp == 'kertas') ? 'Menang!' : 'Kalah!' ;
            } else if (p == 'kertas') {
                hasil = (comp == 'gunting') ? 'Kalah!' : 'Menang!';
            } else if (p == 'batu') {
                hasil = (comp == 'gunting') ? 'Kalah!' : 'Menang!';
            } else {
                hasil = 'Memasukkan pilihan yang salah!';
            }

            alert('Kamu : ' + p + ' | Komputer : ' + comp + '\nHasilnya: Kamu ' + hasil);
            tanya = confirm('Main lagi?');
        }
        alert('thx u');
    </script>

</body>

</html>
