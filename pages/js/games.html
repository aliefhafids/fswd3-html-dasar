<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<body>
    <script>
        do{
            let response = prompt("Choose your weapon : Gunting, Batu, Kertas");
            switch (response) {
                case "gunting":
                    alert("Komputer : Batu | Kamu kalah");
                    break;
                case "batu" :
                    alert("Komputer : gunting | Kamu menang");
                    break;
                case "kertas" :
                    alert("Komputer : gunting | Kamu kalah");
                    break;
            }
        }while(confirm("Do you want to play again?"));
    </script>
    
</body>
</html>
