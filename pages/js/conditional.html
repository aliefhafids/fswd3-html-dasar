<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>

<body>
   
    <script>
        let response = prompt("what's sweeter than sugar");

        switch (response) {
            case "me":
                alert("you're right :)");
                break;
            case "honey":
                alert("you're wrong");
                break;
            case "you":
                alert("Thank you :)");
                break;
        }

    </script>

    

</body>

</html>
