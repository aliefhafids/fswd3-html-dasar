<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        let a = true;
        let b = false;

        console.log(a && b);
        console.log(a || b);
        console.log(!a);

        console.log("====================================");

        let c = 10;
        let d = 20;

        console.log(c > d);
        console.log(c < d);
        console.log(c == d);
    </script>
    
</body>
</html>
